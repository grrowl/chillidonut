<section id="projects">
  <h1>selected works</h1>
  <ul id="projectlist">
    {% for page in site.pages %}
      <li class="{{ page.class }}">
        <div class="image cycle">
          {% for image in page.images %}
            <img src="//assets.chillidonut.com/images/{{ image }}" />
          {% endfor %}
        </div>
        <h2>{{ page.title }}</h2>
        {{ page.content }}
      </li>

    {% endfor %}
  </ul>
</section>
