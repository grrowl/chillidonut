{{ partial "head.html" . }}

{{ partial "header.html" . }}

<article>
  <div class="content">
    <h1>{{ .Title }}</h1>
    <h3>{{ .Summary }}</h3>

    {{ .Content }}

    {{ with .Resources.ByType "image" }}
      {{ range . }}
        <img src="{{ .RelPermalink }}">
      {{ end }}
    {{ end }}
</div>
</article>

{{ partial "foot.html" . }}
