baseURL = "https://chillidonut.com/"
languageCode = "en-us"
title = "chillidonut"
# theme = ["ezhil", "2015"]
# theme = ["2019", "2015", "feather"]
theme = ["2019", "feather", "hugo-video-local"]

uglyURLs = true

# Enable syntax highlighting.
pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Your Google analytics code.
googleAnalytics = "UA-602554-1"

# Number of posts to show in recent posts list (Optional). Defaults to 10.
paginate = 20

[params]
  # Blog subtitle which appears below blog title. Supports markdown.
  subtitle = "I love making awesome internet and have heaps of fun doing it."
  # Content types which are included in home page recent posts list.
  mainSections = ["page", "posts"]
  excludedTypes = [""]
  # heading on the home page
  homeHeader = "Selected works"
  # date format - use the reference time Mon Jan 2 15:04:05 MST 2006
  dateFormat = "Jan 2006"
  # Specify favicon (icons/i.png maps to static/icons/i.png). No favicon if not defined.
  # favicon = "icons/myicon.png"
  # custom font
  font = "//fastly-cloud.typenetwork.com/projects/7071/fontface.css?6406cf3a"
  images = ["card.jpg"]

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.renderer]
unsafe = true

# [markup.goldmark.extensions]
# definitionList = true
# strikethrough = true
# table = true
# linkify = true
# footnote = true

# [markup.goldmark.parser]
# withAttribute = true

[imaging]
resampleFilter = "Lanczos"
quality = 82

# Social media links which shows up on site header.
# Uses feather icons for icons. You can [search icon names from here](https://feathericons.com/).
[[params.social]]
name = "about me, guides, articles"
icon = "user-plus"
url = "https://tommckenzie.dev"

[[params.social]]
name = "get in touch"
icon = "send"
url = "mailto:tom@chillidonut.com"

[[params.social]]
name = "github"
icon = "github"
url = "https://github.com/grrowl"

[[params.social]]
name = "twitter"
icon = "twitter"
url = "https://twitter.com/grrowl"

[[params.social]]
name = "curriculum vitae"
icon = "book"
url = "/resume.html"

[[params.social]]
name = "dark"
icon = "moon"
url = "#toggleDark"

# Enable tags.
# [taxonomies]
#   tag = "tags"

[deployment]
order = [".jpeg$", ".jpg$", ".gif$"]

[[deployment.targets]]
name = "chillidonut.com"
URL = "gs://chillidonut.com"

# some files only stored serverside
exclude = "{2015,2016,cached,ummss,thefunparty,junk,mork}/**"

